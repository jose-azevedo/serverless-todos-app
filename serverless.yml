service:
  name: ServerlessToDosApp

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-webpack

custom:
  webpack:
   webpackConfig: ./webpack.config.js
   includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  # runtime: nodejs14.x
  # region: sa-east-1

functions:
  tester:
    handler: src/functions/test.handler
    events:
      - http:
          path: /todo
          method: GET
          cors: true
  postToDo:
    handler: src/functions/postToDo.handler
    events:
      - http:
          path: /todo/{id}
          method: POST
          cors: true
  getToDo:
    handler: src/functions/getToDo.handler
    events:
      - http:
          path: /todo/{id}
          method: GET
          cors: true
    # iamRoleStatements:
    # - Effect: Allow
    #   Action:
    #     - dynamo:PutItem
    #   Resource: 'arn:aws:dynamodb:${self.provider.region}:*:table/users_todos'
        
resources:
  Resources:
    dbToDosUsers:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users_todos
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

